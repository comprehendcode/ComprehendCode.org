<app-navbar></app-navbar>
<div class="container"> 
  <div class="row">
    <div class="col">
      <div id="title"> Our Progress</div>
      <div id="subtitle">- Keep up with what we are doing with a image and a small descriptions - </div>
      <div *ngFor="let post of postArray">
        <div class="card">
          <img src="https://cdn.filestackcontent.com/{{post.body.img_name}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{post.name}}</h5>
            <p class="card-text">{{post.desc}}</p>
          </div>
        </div>
      </div>

    
    
    </div>
  </div>
</div>
